<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Carnet Digital UAGro">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Carnet Digital">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Carnet Digital UAGro</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // Configuraci√≥n inicial de Flutter Web
    window.flutterWebRenderer = "html";
    window.addEventListener('flutter-first-frame', function() {
      var loadingElement = document.querySelector('#loading');
      if (loadingElement) {
        loadingElement.remove();
      }
    });
    var serviceWorkerVersion = null;
  </script>
</head>
<body>
  <script>
    // Manejo de rutas para SPA en GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    window.addEventListener('load', function() {
      var loading = document.createElement('div');
      loading.innerHTML = `
        <style>
          body {
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
          }
          .loading img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
          }
          .loading p {
            color: #666;
            font-size: 16px;
          }
        </style>
        <div class="loading">
          <img src="favicon.png" alt="UAGro">
          <p>Cargando Carnet Digital...</p>
        </div>
      `;
      document.body.appendChild(loading);

      // Inicializar Flutter Web
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            renderer: 'html',
            hostElement: document.querySelector('#flutter_target')
          });
          await appRunner.runApp();
          document.body.removeChild(loading);
        }
      });
    });
  </script>
  <div id="flutter_target"></div>
</body>
</html>

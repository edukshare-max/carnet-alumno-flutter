<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Carnet Digital UAGro">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Force no cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, private">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Carnet Digital">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Carnet Digital UAGro</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Minimal Flutter initialization -->
  <script>
    // Essential configuration only
    window.flutterWebRenderer = "html";
    window.flutterConfiguration = {
      renderer: 'html',
      useColorEmoji: false
    };
    
    // Clear all storage
    if (typeof localStorage !== 'undefined') {
      try { localStorage.clear(); } catch(e) {}
    }
    if (typeof sessionStorage !== 'undefined') {
      try { sessionStorage.clear(); } catch(e) {}
    }
    
    // Unregister service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(registration) {
          registration.unregister();
        });
      });
    }
    
    // Clear caches
    if ('caches' in window) {
      caches.keys().then(function(names) {
        names.forEach(function(name) {
          caches.delete(name);
        });
      });
    }
  </script>
  
  <script src="flutter.js" defer></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: 'html'
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet Digital UAGro - Con Promociones</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
            line-height: 1.6;
        }
        .carnet-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .carnet-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .carnet-content {
            padding: 30px;
        }
        .student-info {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .student-photo {
            width: 120px;
            height: 150px;
            background: #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .student-details h2 {
            margin: 0 0 10px 0;
            color: #1e293b;
            font-size: 24px;
        }
        .student-details p {
            margin: 5px 0;
            color: #64748b;
        }
        .student-details strong {
            color: #374151;
        }
        .citas-button {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .citas-button:hover {
            transform: translateY(-2px);
        }
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 40px 0;
        }
    </style>
    <link rel="stylesheet" href="promociones-styles.css">
</head>
<body>
    <div class="carnet-container">
        <div class="carnet-header">
            <h1>🎓 Carnet Digital UAGro</h1>
            <p>Universidad Autónoma de Guerrero</p>
        </div>
        <div class="carnet-content">
            <div class="student-info">
                <div class="student-photo">👨‍🎓</div>
                <div class="student-details">
                    <h2>Juan Pérez Hernández</h2>
                    <p><strong>Matrícula:</strong> 2024001</p>
                    <p><strong>Carrera:</strong> Licenciatura en Medicina</p>
                    <p><strong>Facultad:</strong> Medicina</p>
                    <p><strong>Semestre:</strong> 5to</p>
                    <p><strong>Correo:</strong> juan.perez@uagro.mx</p>
                    <button class="citas-button" onclick="verCitas()">📅 Ver mis citas</button>
                </div>
            </div>
            <div class="section-divider"></div>
            <div id="promociones-health-container"></div>
        </div>
    </div>
    <script src="promociones-component.js"></script>
    <script>
        const userData = {
            authToken: 'ejemplo_token_jwt',
            matricula: '2024001',
            email: 'juan.perez@uagro.mx'
        };
        let promocionesHealth;
        function initPromociones() {
            promocionesHealth = new PromocionesHealth('promociones-health-container', {
                apiBase: 'https://alumno-backend-node.onrender.com',
                authToken: userData.authToken,
                matricula: userData.matricula,
                maxItems: 4,
                autoRefresh: 300000
            });
        }
        function verCitas() {
            alert('🔄 Redirigiendo a la sección de citas...');
        }
        function updateAuthData(newToken, newMatricula) {
            if (promocionesHealth) {
                promocionesHealth.updateAuth(newToken, newMatricula);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initPromociones();
            }, 1000);
        });
        window.addEventListener('beforeunload', function() {
            if (promocionesHealth) {
                promocionesHealth.destroy();
            }
        });
    </script>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button onclick="promocionesHealth?.refresh()" style="background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 6px; margin: 4px; cursor: pointer;">🔄 Refresh</button>
        <button onclick="promocionesHealth?.destroy(); setTimeout(() => initPromociones(), 500)" style="background: #059669; color: white; border: none; padding: 8px 16px; border-radius: 6px; margin: 4px; cursor: pointer;">🔄 Reinit</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Carnet Digital UAGro">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Force no cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, private">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Carnet Digital">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Carnet Digital UAGro</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Minimal Flutter initialization -->
  <script>
    // Flutter build configuration MUST be set before flutter.js loads
    window._flutter = window._flutter || {};
    window._flutter.buildConfig = {
      builds: [{
        compileTarget: "dart2js",
        renderer: "html",
        mainJsPath: "main.dart.js"
      }]
    };
    
    // Essential configuration only
    window.flutterWebRenderer = "html";
    window.flutterConfiguration = {
      renderer: 'html',
      useColorEmoji: false
    };
    
    // Backend connectivity test with real data
    console.log('üéâ BACKEND IS LIVE! Testing endpoints...');
    
    // Test health check first
    fetch('https://alumno-backend-node.onrender.com/_health', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    }).then(response => {
      console.log('üè• Health check status:', response.status);
      if (response.ok) {
        return response.json();
      }
    }).then(data => {
      if (data) {
        console.log('‚úÖ Backend health:', data);
      }
    }).catch(error => {
      console.log('‚ùå Health check error:', error);
    });
    
    // Test all possible carnet endpoints
    const testEndpoints = [
      'https://alumno-backend-node.onrender.com/carnet/carnet:15662',
      'https://alumno-backend-node.onrender.com/carnet/15662',
      'https://alumno-backend-node.onrender.com/api/carnet/15662',
      'https://alumno-backend-node.onrender.com/api/carnet/carnet:15662',
      'https://alumno-backend-node.onrender.com/citas/por-matricula/15662'
    ];
    
    testEndpoints.forEach((url, index) => {
      console.log(`üîç Testing endpoint ${index + 1}: ${url}`);
      fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
          'Origin': 'https://app.carnetdigital.space'
        }
      }).then(response => {
        console.log(`üìä Endpoint ${index + 1} status:`, response.status);
        console.log(`üìã Headers:`, [...response.headers.entries()]);
        if (response.ok) {
          return response.json();
        } else if (response.status === 404) {
          console.log(`‚ùå Endpoint ${index + 1}: 404 Not Found - endpoint doesn't exist`);
        } else {
          console.log(`‚ùå Endpoint ${index + 1} error:`, response.status, response.statusText);
          return response.text().then(text => {
            console.log(`‚ùå Error body:`, text);
          });
        }
      }).then(data => {
        if (data) {
          console.log(`‚úÖ Endpoint ${index + 1} SUCCESS! Data:`, data);
        }
      }).catch(error => {
        console.log(`‚ùå Endpoint ${index + 1} network error:`, error.message);
      });
    });
    
    // Clear all storage
    if (typeof localStorage !== 'undefined') {
      try { localStorage.clear(); } catch(e) {}
    }
    if (typeof sessionStorage !== 'undefined') {
      try { sessionStorage.clear(); } catch(e) {}
    }
    
    // Unregister service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(registration) {
          registration.unregister();
        });
      });
    }
    
    // Clear caches
    if ('caches' in window) {
      caches.keys().then(function(names) {
        names.forEach(function(name) {
          caches.delete(name);
        });
      });
    }
  </script>
  
  <script src="flutter.js" defer></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      console.log('üöÄ Flutter starting...');
      console.log('buildConfig:', window._flutter?.buildConfig);
      
      _flutter.loader.load({
        onEntrypointLoaded: function(engineInitializer) {
          console.log('‚úÖ Flutter entrypoint loaded');
          engineInitializer.initializeEngine({
            renderer: 'html'
          }).then(function(appRunner) {
            console.log('üéâ Flutter engine initialized, running app');
            appRunner.runApp();
          }).catch(function(error) {
            console.error('‚ùå Flutter engine error:', error);
          });
        }
      });
    });
  </script>
</body>
</html>

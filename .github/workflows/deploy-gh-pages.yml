name: Deploy to GitHub Pages
on:
  push:
    branches: [main, master]
permissions:
  contents: write
  pages: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'
    - run: flutter pub get
    - name: Clean Flutter and Build Cache
      run: |
        flutter clean
        rm -rf build/
        rm -rf .dart_tool/
        flutter pub get
    - name: Build web app
      run: |
        flutter config --enable-web
        flutter build web --release --base-href '/' --dart-define=API_BASE_URL=https://alumno-backend-node.onrender.com
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        cname: app.carnetdigital.space

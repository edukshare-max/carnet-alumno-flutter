name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
          cache: true
          cache-key: flutter-3.13.9
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build web app
        run: |
          flutter config --enable-web
          flutter build web \
            --release \
            --base-href '/' \
            --web-renderer html \
            --pwa-strategy none \
            --dart-define=BROWSER_IMAGE_DECODING_ENABLED=false \
            --dart-define=FLUTTER_WEB_USE_SKIA=false \
            --dart-define=FLUTTER_WEB_CANVASKIT_URL=none \
            --dart-define=FLUTTER_WEB_AUTO_DETECT=false \
            --dart-define=API_BASE_URL=https://alumno-backend-node.onrender.com

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          cname: app.carnetdigital.space
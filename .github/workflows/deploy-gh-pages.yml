name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # opcional: flutter-version: '3.x'

      - name: Flutter version
        run: flutter --version

      - name: Install deps
        run: flutter pub get

      - name: Build web (Render backend)
        run: flutter build web --release --dart-define=STUDENT_API_BASE_URL=https://alumno-backend-node.onrender.com

      - name: SPA fallback + CNAME
        run: |
          cp build/web/index.html build/web/404.html
          echo "app.carnetdigital.space" > build/web/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4